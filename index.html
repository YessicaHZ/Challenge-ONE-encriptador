<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de Texto-Callenge-One-Alura</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=PT+Sans+Narrow&display=swap" rel="stylesheet">
    </head>

    <body>

        <header>
                <h1><img src="images/Logo@2x.png" class="logo"></h1>
        </header>

        <main class="container">

            <section class="encrypt-section">

                <textarea class="text-area" cols="20" rows="9" placeholder="Ingresa tu mensaje aquí"></textarea>

                <div>
                    <h2 class="information">☆ Solo letras minúsculas y sin acentos.</h2>
                </div>

                <div class="buttons">
                    <button class="button-encrypt" id="button">Encriptar</button>
                    <button class="button-decrypt" id="button" >Desencriptar</button>
                    <button class="button-clean" id="button">Limpiar</button>
                </div>

            </section>

            <section class="descrypt-section">

                <div class="image-paragraph">
                    <img src="images/Muñeco.png" alt="doll" class="doll">
                    <h3>No se encontró el mensaje</h3>
                    <p>Ingresa el texto que desees encriptar o desencriptar</p>
                </div>

                <div class="button-exit">
                    <button class="button-copy">Copiar</button>
                </div>

                <div class="content-exit">
                    <textarea class="text-exit" alt = "result"> </textarea>
                </div>

            </section>
            
        </main>

        <footer>
            <p class="copyright">&copy Copyright Alura Latam | Yessica Higuita | 2024</p>

            <a href="https://github.com/YessicaHZ" target="_blank" rel="g">
            <img class="logo-github" src="images/Logo-github.png" alt="logo github">
            </a>           
        </footer>

    </body>

    <script src="main.js"></script>

</html>
